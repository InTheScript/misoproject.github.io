---
name: 'Miso.Dataset.types.string'
description: The string type is used for columns of strings (shocking, I know).
methods:
-
  name: name
  returns: 'string'
  signature: Miso.Dataset.types.string.name()
  description: Returns the name of the string type, ie <code>'string'</code>. Used internally.
-
  name: coerce
  signature: Miso.Dataset.types.string.coerce( value )
  returns: Any
  description: Coerces the value to a string.
  params: 
  -
    name: value
    type: Any
    description: Value to be coerced
-
  name: test
  signature: Miso.Dataset.types.string.test( value )
  description: Tests whether the value is a string. 
  returns: true
  params: 
  -
    name: value
    type: Any
    description: Value to be tested 

-
  name: compare
  signature: Miso.Dataset.types.string.compare( value1, value2 )
  returns: Integer
  description: Compares two <code>string</code> type values
  params:
  -
    name: value1
    type: Any
    description: First value to be compared
  -
    name: value2
    type: Any
    description: Second value to be compared

-
  name: numeric
  signature: Miso.Dataset.types.string.numeric( value, indexPosition )
  returns: Integer
  description: Returns the numeric representation of a <code>string</code> value - returns the indexPosition HACKHACKHACK.
  params: 
  -
    name: value
    type: Any
    description: Value to be coerced to numeric
  -
    name: indexPosition
    type: Integer
    description: Column position of string value, is the value that will be returned.



